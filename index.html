<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="board" id="board">
        <div class="board-cell" id="0">X</div>
        <div class="board-cell" id="1">X</div>
        <div class="board-cell" id="2">O</div>
        <div class="board-cell" id="3">O</div>
        <div class="board-cell" id="4">X</div>
        <div class="board-cell" id="5">O</div>
        <div class="board-cell" id="6">X</div>
        <div class="board-cell" id="7">O</div>
        <div class="board-cell" id="8">O</div>
      </div>
    </main>
    <footer>
      <h3>
        &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        Qendrim Behrami
      </h3>
      <a href="https://github.com/QendrimBehrami" target="_blank"
        ><span class="fa fa-github"></span
      ></a>
    </footer>
  </body>
</html>
